<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT</title>

    <link rel="stylesheet" href="./style.css">

    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
    <script src="./TTT.js" charset="utf-8"></script>

  </head>
  <body>
      <h1>Is the X mightier than the O?</h1>

      <div id="fixed">
        <h1>You won, and can refresh to play again.</h1>
      </div>
      <svg version="1.1" width="1500" height="900" viewBox= "50 200 1000 400"xmlns="http://www.w3.org/2000/svg">



        <g id="gameBoard">
          <rect id="r0c0" x="100" y="100" width="100" height="100" style="fill: #A6B1E1" />
          <rect id="r0c1" x="201" y="100" width="100" height="100" style="fill: #A6B1E1" />
          <rect id="r0c2" x="302" y="100" width="100" height="100" style="fill: #A6B1E1" />

          <rect id="r1c0" x="100" y="201" width="100" height="100" style="fill: #A6B1E1" />
          <rect id="r1c1" x="201" y="201" width="100" height="100" style="fill: #A6B1E1" />
          <rect id="r1c2" x="302" y="201" width="100" height="100" style="fill: #A6B1E1" />

          <rect id="r2c0" x="100" y="302" width="100" height="100" style="fill: #A6B1E1" />
          <rect id="r2c1" x="201" y="302" width="100" height="100" style="fill: #A6B1E1" />
          <rect id="r2c2" x="302" y="302" width="100" height="100" style="fill: #A6B1E1" />
        </g>

        <!-- Column 1 X's -->

          <g id="xPiece-r0c0">
            <line id="xPiece-r0c0" x1="100" y1="200" x2="200" y2="100" stroke="#000" stroke-width="0" />
            <line id="xPiece-r0c0" x1="200" y1="200" x2="100" y2="100" stroke="#000" stroke-width="0px" />
          </g>

          <g id="xPiece-r1c0">
            <line id="xPiece-r1c0" x1="100" y1="300" x2="200" y2="200" stroke="#000" stroke-width="0" />
            <line id="xPiece-r1c0" x1="200" y1="300" x2="100" y2="200" stroke="#000" stroke-width="0" />
          </g>

          <g id="xPiece-r2c0">
            <line id="xPiece-r2c0" x1="100" y1="400" x2="200" y2="300" stroke="#000" stroke-width="0" />
            <line id="xPiece-r2c0" x1="200" y1="400" x2="100" y2="300" stroke="#000" stroke-width="0" />
          </g>

          <!-- Column 2 X's -->

          <g id="xPiece-r0c1">
            <line id="xPiece-r0c1" x1="200" y1="200" x2="300" y2="100" stroke="#000" stroke-width="0px" />
            <line id="xPiece-r0c1" x1="300" y1="200" x2="200" y2="100" stroke="#000" stroke-width="0px" />
          </g>

          <g id="xPiece-r1c1">
            <line id="xPiece-r1c1" x1="200" y1="300" x2="300" y2="200" stroke="#000" stroke-width="0px" />
            <line id="xPiece-r1c1" x1="300" y1="300" x2="200" y2="200" stroke="#000" stroke-width="0px" />
          </g>

          <g id="xPiece-r2c1">
            <line id="xPiece-r2c1" x1="200" y1="400" x2="300" y2="300" stroke="#000" stroke-width="0px" />
            <line id="xPiece-r2c1" x1="300" y1="400" x2="200" y2="300" stroke="#000" stroke-width="0px" />
          </g>


        <!-- Column 3 X's -->

          <g id="xPiece-r0c2">
            <line id="xPiece-r0c2" x1="300" y1="200" x2="400" y2="100" stroke="#000" stroke-width="0px" />
            <line id="xPiece-r0c2" x1="400" y1="200" x2="300" y2="100" stroke="#000" stroke-width="0px" />
          </g>

          <g id="xPiece-r1c2">
            <line id="xPiece-r1c2" x1="300" y1="300" x2="400" y2="200" stroke="#000" stroke-width="0px" />
            <line id="xPiece-r1c2" x1="400" y1="300" x2="300" y2="200" stroke="#000" stroke-width="0px" />
          </g>

          <g id="xPiece-r2c2">
            <line id="xPiece-r2c2" x1="300" y1="400" x2="400" y2="300" stroke="#000" stroke-width="0px" />
            <line id="xPiece-r2c2" x1="400" y1="400" x2="300" y2="300" stroke="#000" stroke-width="0px" />
          </g>


          <!-- Column 1 O's  -->

          <g id="oPiece-r0c0" class="hide">
            <circle cx="150" cy="150" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <g id="oPiece-r1c0" class="hide">
            <circle cx="150" cy="250" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <g id="oPiece-r2c0" class="hide">
            <circle cx="150" cy="350" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <!-- Column 2 O's -->

          <g id="oPiece-r0c1" class="hide">
            <circle cx="250" cy="150" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <g id="oPiece-r1c1" class="hide">
            <circle cx="250" cy="250" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <g id="oPiece-r2c1" class="hide">
            <circle cx="250" cy="350" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <!-- Column 3 O's -->

          <g id="oPiece-r0c2" class="hide">
            <circle cx="350" cy="150" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <g id="oPiece-r1c2" class="hide">
            <circle cx="350" cy="250" r="40" fill="none" stroke="#000" stroke-width="10" />
          </g>

          <g id="oPiece-r2c2" class="hide">
            <circle cx="350" cy="350" r="40" fill="none" stroke="#000" stroke-width="10" />

      </svg>

  </body>
</html>
