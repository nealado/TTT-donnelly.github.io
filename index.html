<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
          type="image/ico"
          href="./favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
    <script src="./TTT.js" charset="utf-8"></script>

  </head>
  <body>

    <header>
      <h1>Is the <span class = "x">X</span> mightier than the <span class = "o">O</span>?</h1>
    </header>

      <div id="overlay">
        <div id="endGameMsg">
        </div>
      </div>

      <div class="container">

        <svg version="1.1"  viewBox= "25 100 450 300" xmlns="http://www.w3.org/2000/svg" id ="TTT">
          <!-- style="border: 1px solid black;" -->

          <g id="gameBoard">
            <rect id="r0c0" x="100" y="100" width="100" height="100" style="fill: #40F99B" />
            <rect id="r0c1" x="201" y="100" width="100" height="100" style="fill: #40F99B" />
            <rect id="r0c2" x="302" y="100" width="100" height="100" style="fill: #40F99B" />

            <rect id="r1c0" x="100" y="201" width="100" height="100" style="fill: #40F99B" />
            <rect id="r1c1" x="201" y="201" width="100" height="100" style="fill: #40F99B" />
            <rect id="r1c2" x="302" y="201" width="100" height="100" style="fill: #40F99B" />

            <rect id="r2c0" x="100" y="302" width="100" height="100" style="fill: #40F99B" />
            <rect id="r2c1" x="201" y="302" width="100" height="100" style="fill: #40F99B" />
            <rect id="r2c2" x="302" y="302" width="100" height="100" style="fill: #40F99B" />
          </g>

          <!-- Column 1 X's -->
          <g id="pieces">
            <g id="xPiece-r0c0" stroke="white" stroke-width="0px">
              <line x1="100" y1="200" x2="200" y2="100"/>
              <line x1="200" y1="200" x2="100" y2="100"/>
            </g>

            <g id="xPiece-r1c0" stroke="white" stroke-width="0px">
              <line x1="100" y1="300" x2="200" y2="200"/>
              <line x1="200" y1="300" x2="100" y2="200"/>
            </g>

            <g id="xPiece-r2c0" stroke="white" stroke-width="0px">
              <line x1="100" y1="400" x2="200" y2="300" />
              <line x1="200" y1="400" x2="100" y2="300" />
            </g>

            <!-- Column 2 X's -->

            <g id="xPiece-r0c1" stroke="white" stroke-width="0px">
              <line x1="200" y1="200" x2="300" y2="100"   />
              <line x1="300" y1="200" x2="200" y2="100"   />
            </g>

            <g id="xPiece-r1c1" stroke="white" stroke-width="0px">
              <line x1="200" y1="300" x2="300" y2="200"   />
              <line x1="300" y1="300" x2="200" y2="200"   />
            </g>

            <g id="xPiece-r2c1" stroke="white" stroke-width="0px">
              <line x1="200" y1="400" x2="300" y2="300"   />
              <line x1="300" y1="400" x2="200" y2="300"   />
            </g>


          <!-- Column 3 X's -->

            <g id="xPiece-r0c2" stroke="white" stroke-width="0px">
              <line x1="300" y1="200" x2="400" y2="100"   />
              <line x1="400" y1="200" x2="300" y2="100"   />
            </g>

            <g id="xPiece-r1c2" stroke="white" stroke-width="0px">
              <line x1="300" y1="300" x2="400" y2="200"   />
              <line x1="400" y1="300" x2="300" y2="200"   />
            </g>

            <g id="xPiece-r2c2" stroke="white" stroke-width="0px">
              <line x1="300" y1="400" x2="400" y2="300"   />
              <line x1="400" y1="400" x2="300" y2="300"   />
            </g>


            <!-- Column 1 O's  -->

            <g id="oPiece-r0c0" stroke="white" stroke-width="0px">
              <circle cx="150" cy="150" r="40" fill="none"   />
            </g>

            <g id="oPiece-r1c0" stroke="white" stroke-width="0px">
              <circle cx="150" cy="250" r="40" fill="none"   />
            </g>

            <g id="oPiece-r2c0" stroke="white" stroke-width="0px">
              <circle cx="150" cy="350" r="40" fill="none"   />
            </g>

            <!-- Column 2 O's -->

            <g id="oPiece-r0c1" stroke="white" stroke-width="0px">
              <circle cx="250" cy="150" r="40" fill="none"   />
            </g>

            <g id="oPiece-r1c1" stroke="white" stroke-width="0px">
              <circle cx="250" cy="250" r="40" fill="none"   />
            </g>

            <g id="oPiece-r2c1" stroke="white" stroke-width="0px">
              <circle cx="250" cy="350" r="40" fill="none"   />
            </g>

            <!-- Column 3 O's -->

            <g id="oPiece-r0c2" stroke="white" stroke-width="0px">
              <circle cx="350" cy="150" r="40" fill="none"   />
            </g>

            <g id="oPiece-r1c2" stroke="white" stroke-width="0px">
              <circle cx="350" cy="250" r="40" fill="none" />
            </g>

            <g id="oPiece-r2c2" stroke="white" stroke-width="0px">
              <circle cx="350" cy="350" r="40" fill="none"   />
            </g>
          </svg>
      </div>
  </body>
</html>
